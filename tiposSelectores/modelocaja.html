<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
    <style>
        .primero {
            width: 200px;
            height: 100px;
            background: orange;
            padding: 20px;
            font-size: 25px;
            font-style: italic;
            box-sizing: border-box;
            border: 1px solid brown;
            margin: 5px;
            /*los margenes se colapsan entre sei*/ 
        }
        #flex{
            display: flex;
            flex-direction: column;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="primero">Brancori</div>
    <div class="primero">Second box</div>

    <div id="flex">Caja con flex</div>
    <div id="flex">Second box</div> 

</body>
</html>
